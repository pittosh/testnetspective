<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body>

	{{ partial "header.html" . }}

	{{ partial "global-header.html" .Site.Params.blog }}

	<section id="page">
	    <div class="container">    
		    <div class="row">
		      <div class="col-md-12">
				{{ range .Data.Pages }}
				<div class="post-area">
					<a href="{{ .Permalink }}" class="bold">{{ .Title }}</a>
					<p class="post-date">{{ .Date.Format .Site.Params.date_format }}</p>
					<p>{{ .Summary }}</p>
				</div>
				{{ end }}
			    </div>
		    </div>    
		</div>
	</section>

	{{ partial "footer.html" . }}

</body>
</html>
