  [params.slider]
    enable = true
    title = "Netspective is a leader in Technology and Consulting services in regulated markets – Healthcare, Government and Medical Technology"
    subtitle = "Technology, consulting, and solutions focused on firms impacted by FDA, ONC, NIST or other safety, privacy, and security regulations."    
  
  [params.why]
    enable = true
    title = "About Us"
    italic = "Netspective Communications has been delivering value by solving complex, real-world business and technology problems for Healthcare, Government and Medical Technology industry since 1997."
